# 1) First, pass through any real assets under /assets
[[redirects]]
  from   = "/assets/*"
  to     = "/assets/:splat"
  status = 200
  force  = true

# 2) Catch-all for your SPA routesâ€”everything else goes to index.html
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
  force  = true
